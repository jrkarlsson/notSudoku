<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notSudoku!</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="notSudoku.min.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="logo">
                <span>not</span>Sudoku!
            </div>
            <div class="content">
                <table id="gameBoard"></table>
            </div>
            <div class="controls">
                <button id="reset">Start over</button>
                <button id="validate">Validate</button>
                <button id="solve">Solve</button>
            </div>
            <div class="note">Note: The puzzles may have more than one solution hence the name "notSudoku!".</div>
        </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="notSudoku.js"></script>
</body>
</html>
